language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"

install:
  - pip install -U pip wheel setuptools
  - if [ ${TRAVIS_PYTHON_VERSION} != "3.3" ]; then pip install sphinx; fi
  - pip install Twisted
  - pip install .[test]

script:
  - python -m testtools.run testtools.tests.test_suite
  - make clean-sphinx docs
